<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* немного косметики, чтобы формы были как на скриншоте */
        .form-narrow { max-width: 520px; margin: 0 auto; }
        .table thead th { white-space: nowrap; }
        .sidebar { min-height: 100vh; }
    </style>
</head>
<body class="bg-light">

<!-- Top bar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
    <span id="navUserInfo" class="navbar-text">
      <!-- Пример: admin@mail.ru with roles: ADMIN USER -->
    </span>
        <form action="/logout" method="post" class="m-0">
            <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-2 sidebar bg-white border-end pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </aside>

        <!-- Main -->
        <main class="col-10 p-4">
            <h2 class="mb-3">Admin panel</h2>

            <!-- Tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a id="users-tab-btn" class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a id="new-user-tab-btn" class="nav-link" href="#">New User</a>
                </li>
            </ul>

            <!-- Users table -->
            <section id="usersTableSection" class="mt-3">
                <div class="card">
                    <div class="card-header fw-semibold">All users</div>
                    <div class="card-body p-0">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="table-light">
                            <tr>
                                <th style="width:70px;">ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th style="width:90px;">Age</th>
                                <th>Email</th>
                                <th style="min-width:150px;">Role</th>
                                <th style="width:90px;">Edit</th>
                                <th style="width:90px;">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="usersTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- New user -->
            <section id="newUserSection" class="mt-3" style="display:none;">
                <div class="card">
                    <div class="card-header fw-semibold">Add new user</div>
                    <div class="card-body">
                        <form id="addUserForm" class="form-narrow">
                            <div class="mb-3">
                                <label for="addName" class="form-label text-center w-100 fw-semibold">First name</label>
                                <input id="addName" type="text" class="form-control bg-warning-subtle" required>
                            </div>
                            <div class="mb-3">
                                <label for="addSurname" class="form-label text-center w-100 fw-semibold">Last name</label>
                                <input id="addSurname" type="text" class="form-control bg-warning-subtle" required>
                            </div>
                            <div class="mb-3">
                                <label for="addAge" class="form-label text-center w-100 fw-semibold">Age</label>
                                <input id="addAge" type="number" min="0" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="addEmail" class="form-label text-center w-100 fw-semibold">Email</label>
                                <input id="addEmail" type="email" class="form-control bg-warning-subtle" required>
                            </div>
                            <div class="mb-3">
                                <label for="addPassword" class="form-label text-center w-100 fw-semibold">Password</label>
                                <input id="addPassword" type="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="addRoles" class="form-label text-center w-100 fw-semibold">Role</label>
                                <select id="addRoles" class="form-select" multiple size="2" required></select>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success" type="submit">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </main>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form id="editUserForm" class="modal-content form-narrow">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <label for="editId" class="form-label text-center w-100 fw-semibold">ID</label>
                    <input id="editId" type="text" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="editName" class="form-label text-center w-100 fw-semibold">First name</label>
                    <input id="editName" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editSurname" class="form-label text-center w-100 fw-semibold">Last name</label>
                    <input id="editSurname" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editAge" class="form-label text-center w-100 fw-semibold">Age</label>
                    <input id="editAge" type="number" class="form-control" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="editEmail" class="form-label text-center w-100 fw-semibold">Email</label>
                    <input id="editEmail" type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editPassword" class="form-label text-center w-100 fw-semibold">Password</label>
                    <input id="editPassword" type="password" class="form-control" placeholder="leave blank to keep">
                </div>
                <div class="mb-3">
                    <label for="editRoleSelect" class="form-label text-center w-100 fw-semibold">Role</label>
                    <select id="editRoleSelect" class="form-select" multiple size="2"></select>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit">Edit</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form id="deleteUserForm" class="modal-content form-narrow">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <label for="delId" class="form-label text-center w-100 fw-semibold">ID</label>
                    <input id="delId" type="text" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="delName" class="form-label text-center w-100 fw-semibold">First name</label>
                    <input id="delName" type="text" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="delSurname" class="form-label text-center w-100 fw-semibold">Last name</label>
                    <input id="delSurname" type="text" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="delAge" class="form-label text-center w-100 fw-semibold">Age</label>
                    <input id="delAge" type="number" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="delEmail" class="form-label text-center w-100 fw-semibold">Email</label>
                    <input id="delEmail" type="email" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label text-center w-100 fw-semibold">Role</label>
                    <select id="delRoles" class="form-select" multiple size="2" disabled></select>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                <button id="confirmDeleteBtn" class="btn btn-danger" type="submit">Delete</button>
            </div>
        </form>
    </div>
</div>

<!-- scripts -->
<script type="module" src="/js/pages/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
