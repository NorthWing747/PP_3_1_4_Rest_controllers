<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-narrow { max-width: 520px; margin: 0 auto; }
        .sidebar { min-height: 100vh; }
        .table thead th { white-space: nowrap; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span id="navUserInfo" class="navbar-text"></span>
        <form th:action="@{/logout}" method="post" class="m-0">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
            <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <aside class="col-2 sidebar bg-white border-end pt-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="/admin">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="/user">User</a></li>
            </ul>
        </aside>

        <main class="col-10 p-4">
            <h2 class="mb-3">Admin panel</h2>

            <ul class="nav nav-tabs">
                <li class="nav-item"><a id="users-tab-btn" class="nav-link active" href="#">Users table</a></li>
                <li class="nav-item"><a id="new-user-tab-btn" class="nav-link" href="#">New User</a></li>
            </ul>

            <!-- Users table -->
            <section id="usersTableSection" class="mt-3">
                <div class="card">
                    <div class="card-header fw-semibold">All users</div>
                    <div class="card-body p-0">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="table-light">
                            <tr>
                                <th style="width:70px;">ID</th>
                                <th>First Name</</th>
                                <th>Last Name</th>
                                <th style="width:90px;">Age</th>
                                <th>Email</th>
                                <th style="min-width:150px;">Role</th>
                                <th style="width:90px;">Edit</th>
                                <th style="width:90px;">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="usersTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- New user -->
            <section id="newUserSection" class="mt-3" style="display:none;">
                <div class="card">
                    <div class="card-header fw-semibold">Add new user</div>
                    <div class="card-body">
                        <form id="addUserForm" class="form-narrow">
                            <div class="mb-3">
                                <label class="form-label w-100 text-center fw-semibold" for="addUsername">Username (login)</label>
                                <input id="addUsername" type="text" class="form-control bg-warning-subtle" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label w-100 text-center fw-semibold" for="addName">First name</label>
                                <input id="addName" type="text" class="form-control bg-warning-subtle" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label w-100 text-center fw-semibold" for="addSurname">Last name</label>
                                <input id="addSurname" type="text" class="form-control bg-warning-subtle" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label w-100 text-center fw-semibold" for="addAge">Age</label>
                                <input id="addAge" type="number" min="0" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label w-100 text-center fw-semibold" for="addEmail">Email</label>
                                <input id="addEmail" type="email" class="form-control bg-warning-subtle" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label w-100 text-center fw-semibold" for="addPassword">Password</label>
                                <input id="addPassword" type="password" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label w-100 text-center fw-semibold" for="addRoles">Role</label>
                                <select id="addRoles" class="form-select" multiple size="2" required></select>
                                <div class="form-text text-center">Зажми Ctrl/⌘ для мультивыбора</div>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-success" type="submit">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </main>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form id="editUserForm" class="modal-content form-narrow">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <input id="editId" type="hidden">

                <div class="mb-3">
                    <label class="form-label">Username (login)</label>
                    <input id="editUsername" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">First name</label>
                    <input id="editName" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last name</label>
                    <input id="editSurname" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input id="editAge" type="number" min="0" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input id="editEmail" type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password (optional)</label>
                    <input id="editPassword" type="password" class="form-control" placeholder="leave blank to keep">
                </div>
                <div class="mb-3">
                    <label class="form-label">Roles</label>
                    <select id="editRoleSelect" class="form-select" multiple size="2"></select>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- scripts -->
<script type="module" src="/js/pages/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
