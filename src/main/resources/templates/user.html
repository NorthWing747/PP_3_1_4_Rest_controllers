<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 220px;
            min-height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }
        .sidebar .nav-link {
            color: #333;
            font-weight: 500;
        }
        .content {
            padding: 20px;
        }
        .navbar-dark {
            background-color: #343a40;
        }
        .profile-card {
            max-width: 600px;
            margin: 0 auto;
        }
        .badge-user {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        .badge-admin {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
    </style>
</head>

<body>
<!-- Верхняя панель -->
<nav class="navbar navbar-dark sticky-top">
    <div class="container-fluid">
        <span class="navbar-text text-white" id="currentUserInfo">
            Loading user information...
        </span>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Боковая панель -->
        <nav class="col-md-2 d-md-block bg-light sidebar p-3">
            <div class="nav flex-column">
                <!-- Ссылка доступна всем авторизованным пользователям -->
                <a class="nav-link active mb-1" href="/user">
                    User Profile
                </a>

                <!-- Ссылка видна только пользователям с ролью ADMIN -->
                <div id="adminLink" style="display: none;">
                    <a class="nav-link" href="/admin">
                        Admin Panel
                    </a>
                </div>
            </div>
        </nav>

        <!-- Основной контент -->
        <main class="col-md-10 ms-sm-auto content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>User Profile</h2>
                <button class="btn btn-outline-primary btn-sm" onclick="loadUserProfile()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <!-- Карточка профиля -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Your Information</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-light">
                        <tr>
                            <th width="10%">ID</th>
                            <th width="15%">First Name</th>
                            <th width="15%">Last Name</th>
                            <th width="10%">Age</th>
                            <th width="25%">Email</th>
                            <th width="25%">Roles</th>
                        </tr>
                        </thead>
                        <tbody id="userTableBody">
                        <tr>
                            <td colspan="6" class="text-center text-muted">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                                Loading user data...
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/pages/user.js"></script>
</body>
</html>
