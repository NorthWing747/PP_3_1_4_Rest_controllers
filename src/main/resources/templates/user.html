<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 220px;
            min-height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }
        .sidebar .nav-link {
            color: #333;
            font-weight: 500;
        }
        .content {
            padding: 20px;
        }
        .navbar-dark {
            background-color: #343a40;
        }
        .profile-card {
            max-width: 600px;
            margin: 0 auto;
        }
        .badge-user {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        .badge-admin {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
    </style>
</head>

<body>
<!-- Верхняя панель -->
<nav class="navbar navbar-dark sticky-top">
    <div class="container-fluid">
        <span class="navbar-text text-white">
           <strong th:text="${user.email}">user@mail.ru</strong>
            &nbsp;with roles:&nbsp;
        <span th:text="${#strings.listJoin(user.roles.![#strings.replace(name, 'ROLE_', '')], ', ')}">USER</span>
        </span>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Боковая панель -->
        <nav class="col-md-2 d-md-block bg-light sidebar p-3">
            <div class="nav flex-column">
                <!-- Ссылка доступна всем авторизованным пользователям -->
                <a class="nav-link mb-1"
                   href="/user"
                   th:classappend="${#httpServletRequest.requestURI == '/user'} ? 'active' : ''">
                    User Profile
                </a>

                <!-- Ссылка видна только пользователям с ролью ADMIN -->
                <div sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link"
                       href="/admin"
                       th:classappend="${#httpServletRequest.requestURI == '/admin'} ? 'active' : ''">
                        Admin Panel
                    </a>
                </div>
            </div>
        </nav>



        <!-- Основной контент -->
        <main class="col-md-10 ms-sm-auto content">
            <h2 class="mb-4">User Profile</h2>

            <!-- Карточка профиля -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Users List</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-light">
                        <tr>
                            <th width="10%">ID</th>
                            <th width="15%">First Name</th>
                            <th width="15%">Last Name</th>
                            <th width="10%">Age</th>
                            <th width="25%">Email</th>
                            <th width="25%">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${user}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.name}">admin</td>
                            <td th:text="${user.surname}">admin</td>
                            <td th:text="${user.age}">35</td>
                            <td th:text="${user.email}">admin@mail.ru</td>
                            <td>
                                <th:block th:each="role : ${user.roles}">
                        <span th:if="${role.name == 'ROLE_ADMIN'}"
                              class="badge bg-danger me-1">ADMIN</span>
                                    <span th:if="${role.name == 'ROLE_USER'}"
                                          class="badge bg-primary me-1">USER</span>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
             </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
